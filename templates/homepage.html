
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filmy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

    
    <div class="mb-4">
        {% for movie_list in movie_lists %}
            <a href="{{ url_for('homepage', list_type=movie_list) }}"
               class="btn {% if current_list == movie_list %}btn-info{% else %}btn-outline-info{% endif %}">
                {{ movie_list.replace('_', ' ') | title }}
            </a>
        {% endfor %}
    </div>

    <div class="row">
        {% for movie in movies %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">Ocena: {{ movie.vote_average }}</p>
                        <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Szczegóły</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
